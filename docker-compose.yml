version: '2'
networks:
  bridge:
    driver: bridge
services:
  clients:
    image: "clients"
    container_name: clients
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - DB_USER=test
      - DB_PASSWORD=test
      - DB_HOST=database
    networks:
      - bridge
  db:
    image: postgres
    container_name: database
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_ROOT_PASSWORD=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test
      - POSTGRES_DB=test
      - POSTGRES_INITDB_ARGS="--encoding=UTF8"
    networks:
      - bridge
